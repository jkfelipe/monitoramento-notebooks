name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Create Release ZIP
      run: |
        zip -r monitoramento-notebooks-${{ github.ref_name }}.zip . \
          -x "*.git*" "__pycache__/*" "*.pyc" "*.log" ".env"
    
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./monitoramento-notebooks-${{ github.ref_name }}.zip
        asset_name: monitoramento-notebooks-${{ github.ref_name }}.zip
        asset_content_type: application/zip